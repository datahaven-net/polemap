{% extends 'base/index.html' %}

{% block main_content %}

    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-row justify-content-center">
                <div class="col-lg-2">
                    <input class="form-control form-control-lg" type="text" placeholder="S41 K21" aria-label="Pole number" name="input" value="{{ input }}" autofocus required>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success btn-lg btn-block" href="{% url 'pole_numbers' %}" type="submit">Show on GoogleMaps</button>
                </div>
                <div class="col-lg-12">
                    <p>
                        Enter the numbers from a utility pole in Anguilla to see where it is on Google Maps.
                    </p>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
