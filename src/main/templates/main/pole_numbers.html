{% extends 'base/container_fluid.html' %}

{% block main_content %}

<form method="post">
  {% csrf_token %}

  <div class="row justify-content-md-center">
    <div class="col-md-2">
      {% bootstrap_form form %}
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-12 text-center">
      {% buttons %}
        <button type="submit" class="form-button btn btn-success" href="{% url 'pole_numbers' %}">Show on GoogleMaps</button>
      {% endbuttons %}
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-12 text-center">
      <p align=center>
        Enter the numbers from a utility pole in Anguilla to see where it is on Google Maps.
      </p>
      <p align=center>
        Read more about pole codes in Aguilla <a href="https://news.ai/ref/polenumbers.html" target="_blank" rel="noopener noreferrer">here</a>.
      </p>
    </div>
  </div>

</form>

{% endblock %}
